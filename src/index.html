<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="utf-8">
    <title>ReadLog | Moment 2.2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="icon" type="image/x-icon" href="">-->
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="container">
                <div class="header-icon material-symbols-outlined">book_2</div>
                <p class="header-headline">ReadLog</p>
            </div>
        </header>

        <main>
            <div class="container">
                <div class="main-container">
                    <h1>Lägg till bok</h1>

                    <form id="bookForm">
                        <input type="text" id="title" placeholder="Titel" required>
                        <input type="number" id="publication" placeholder="Utgivningsår" required>
                        <br>
                        <label>
                            Läst:
                            <input type="checkbox" id="read">
                        </label>
                        <button type="submit">Lägg till</button>
                    </form>

                </div>
                <div class="main-container">
                    <h1>Dina böcker</h1>
                    <table id="bookTable">
                        <thead>
                            <tr>
                                <th>Titel</th>
                                <th>Utgivningsår</th>
                                <th>Läst</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <footer>
            <p>&#169; Copyright Jennifer Jakobsson, 2025 |
                Fullstack-utveckling med ramverk DT193G</p>
        </footer>
    </div>
        <script src="main.js"></script>
</body>

</html>
